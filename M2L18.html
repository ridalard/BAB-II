<!DOCTYPE html>
<html>
<body>

	<p>Click the button to get a time-based gretting:</p>
	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			var gretting;
			var time = new Date().getHours();
			if (time < 10) {
				gretting = "Good Morning";
			} else if (time < 20) {
				gretting = "Good Day";
			} else {
				gretting = "Good Evening";
			}
			document.getElementById("demo").innerHTML = gretting;
		}
	</script>

</body>
</html>
