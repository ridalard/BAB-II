<!DOCTYPE html>
<html>
<body>

	<p>Click the button to display a time-based greeting:</p>
	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			var hour = new Date().getHours();
			var gretting;
			if (hour < 18) {
				gretting = "Good day";
		} else {
			gretting = "Good evening";
		}
		document.getElementById("demo").innerHTML = gretting;
		}
	</script>

</body>
</html>
