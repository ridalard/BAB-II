<!DOCTYPE html>
<hmtl>
<body>

	<h2>JvaScript Number Methods</h2>
	<p>toPrecision() method me-returns string, dengan hasil angka yang panjangnya spesifik:</p>
	<p id="demo"></p>

	<script>
		var x = 9.656;
		document.getElementById("demo").innerHTML =
			x.toPrecision() + "<br>" +
			x.toPrecision(2) + "<br>" +
			x.toPrecision(4) + "<br>" +
			x.toPrecision(6);
		</script>

	</body>
</hmtl>
